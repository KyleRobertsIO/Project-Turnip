<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/match.css">
</head>

<body>
    <div id="frame-bar">
        <img class="frame-icons" id="minimize-icon" src="../assets/icons/minimize.svg" />
        <img class="frame-icons" id="maximize-icon" src="../assets/icons/maximize.svg" />
        <img class="frame-icons" id="close-icon" src="../assets/icons/close.svg" />
    </div>

    <div id="page-controls-container">
        <div id="back-button" onclick="window.location.replace('index.html')">
            <img class="control-icon" src="../assets/icons/back.svg" alt="back-button" />
        </div>
    </div>

    <div id="page-container">

        <div id="header-container">
                <div id="stage-image-container"></div>
                <div id="basic-results-container">
                    <div id="basic-player-1" class="basic-character-stats">
                        <div id="basic-character-1" class="stock-icon-basic-container"></div>
                        <img class="basic-stat-icons" src="../assets/matchIcons/kills.svg" alt="kills" />
                        <h1 id="basic-kills-player-1" class="basic-kills-value"></h1>
                        <img class="basic-stat-icons" src="../assets/matchIcons/percent.svg" alt="total percent done" />
                        <h1 id="basic-percent-player-1" class="basic-percent-value"></h1>
                    </div>
                    <div id="basic-player-2" class="basic-character-stats">
                        <div id="basic-character-2" class="stock-icon-basic-container"></div>
                        <img class="basic-stat-icons" src="../assets/matchIcons/kills.svg" alt="kills" />
                        <h1 id="basic-kills-player-2" class="basic-kills-value"></h1>
                        <img class="basic-stat-icons" src="../assets/matchIcons/percent.svg" alt="total percent done" />
                        <h1 id="basic-percent-player-2" class="basic-percent-value"></h1>
                    </div>
                    <div id="basic-player-3" class="basic-character-stats">
                        <div id="basic-character-3" class="stock-icon-basic-container"></div>
                        <img class="basic-stat-icons" src="../assets/matchIcons/kills.svg" alt="kills" />
                        <h1 id="basic-kills-player-3" class="basic-kills-value"></h1>
                        <img class="basic-stat-icons" src="../assets/matchIcons/percent.svg" alt="total percent done" />
                        <h1 id="basic-percent-player-3" class="basic-percent-value"></h1>
                    </div>
                    <div id="basic-player-4" class="basic-character-stats">
                        <div id="basic-character-4" class="stock-icon-basic-container"></div>
                        <img class="basic-stat-icons" src="../assets/matchIcons/kills.svg" alt="kills" />
                        <h1 id="basic-kills-player-4" class="basic-kills-value"></h1>
                        <img class="basic-stat-icons" src="../assets/matchIcons/percent.svg" alt="total percent done" />
                        <h1 id="basic-percent-player-4" class="basic-percent-value"></h1>
                    </div>
                </div>
        </div>

    </div>
</body>

<script src="../js/renderer.js"></script>
<script src="../js/loadMatchStats.js"></script>

</html>
