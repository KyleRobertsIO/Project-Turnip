<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Path</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">

</head>

<body>

    <div id="frame-bar">

        </div>
        <img class="frame-icons" id="minimize-icon" src="../assets/icons/minimize.svg" />
        <img class="frame-icons" id="maximize-icon" src="../assets/icons/maximize.svg" />

            <h1 id="title">Slippi File Path:</h1>
            <input id="path-input" type="text" placeholder="PATH" />
